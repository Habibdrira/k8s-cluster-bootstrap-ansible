
- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory

- name: Download Kubernetes GPG key
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
    dest: /tmp/kubernetes.key

- name: Convert Kubernetes GPG key
  command: gpg --dearmor -o /etc/apt/keyrings/kubernetes.gpg /tmp/kubernetes.key
  args:
    creates: /etc/apt/keyrings/kubernetes.gpg

- name: Add Kubernetes repository
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /

- name: Install Kubernetes packages
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Hold Kubernetes packages
  command: apt-mark hold kubelet kubeadm kubectl

- name: Configure kubelet runtime
  copy:
    dest: /etc/default/kubelet
    content: |
      KUBELET_EXTRA_ARGS=--container-runtime-endpoint=unix:///var/run/cri-dockerd.sock

- name: Restart kubelet
  systemd:
    name: kubelet
    state: restarted
    enabled: yes

