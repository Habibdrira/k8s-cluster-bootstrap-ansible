- name: Check if cluster already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: cluster_init

- name: Generate kubeadm config
  template:
    src: kubeadm-config.yaml.j2
    dest: /tmp/kubeadm-config.yaml

- name: Initialize Kubernetes master
  command: kubeadm init --config=/tmp/kubeadm-config.yaml
  when: not cluster_init.stat.exists

- name: Setup kubeconfig directory
  file:
    path: "/home/{{ cluster_user }}/.kube"
    state: directory
    owner: "{{ cluster_user }}"
    group: "{{ cluster_user }}"

- name: Copy kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ cluster_user }}/.kube/config"
    remote_src: yes
    owner: "{{ cluster_user }}"
    group: "{{ cluster_user }}"

- name: Wait for API server
  command: kubectl get nodes
  register: api_ready
  retries: 20
  delay: 10
  until: api_ready.rc == 0
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: Download Calico
  get_url:
    url: "{{ calico_manifest_url }}"
    dest: /tmp/calico.yaml

- name: Install Calico
  command: kubectl apply -f /tmp/calico.yaml --validate=false
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: Install local-path storage
  command: kubectl apply -f https://raw.githubusercontent.com/rancher/local-path-provisioner/master/deploy/local-path-storage.yaml
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: Generate join command
  command: kubeadm token create --print-join-command
  register: join_command

- name: Set join command fact
  set_fact:
    kube_join_cmd: "{{ join_command.stdout }} --cri-socket={{ cri_socket }}"
